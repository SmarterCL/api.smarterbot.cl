version: '3.8'

services:
  smarteros-api-mcp:
    build: .
    container_name: smarteros-api-mcp
    ports:
      - "3002:3000"
    environment:
      - QWEN_API_KEY=${QWEN_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MCP_MODE=governed
    restart: unless-stopped
    networks:
      - smarteros

networks:
  smarteros:
    external: true
